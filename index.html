<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- tailwind+daisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-[#F0FDF4]">
    <header>
        <!-- navbar style here  -->
        <nav>
            <div class="navbar bg-[#15803d] shadow-sm">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li><a>About</a></li>
                            <li><a>Gallery</a></li>
                            <li><a>Plant a Tree</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl text-white">Green Earth</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-white">
                        <li><a>About</a></li>
                        <li><a>Gallery</a></li>
                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn rounded-3xl bg-[#facc15] text-[#15803d]">Plant a Tree</a>
                </div>
            </div>
        </nav>
        <!-- hero section here  -->
        <section>
            <div class="flex flex-col md:flex-row justify-between items-center bg-[#cff0dc] pt-10 md:pt-0">
                <!-- first image  -->
                <div class="hidden md:block">
                    <img src="./assets/hero-leaf1.png" alt="">
                </div>
                <!-- text div  -->
                <div class="text-center space-y-3">
                    <h1 class="text-3xl font-bold">Plant a Tree, Grow a Future</h1>
                    <p>Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
                    <button class="btn bg-[#facc15] text-[#15803d] rounded-3xl">Get Involved</button>
                </div>
                <!-- second image  -->
                <div>
                    <img src="./assets/hero-leaf2.png" alt="">
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="w-11/12 mx-auto">
            <h4 class="text-2xl font-semibold text-center mt-20">Choose Your Trees</h4>
            <div class="grid grid-cols-12 gap-2 mt-5">
                <!-- Categories div  -->
                <div class="text-center md:text-left col-span-full md:col-span-2">
                    <p class="text-lg font-bold text-center mb-10">Categories</p>
                    <div id="categories-container" class="text-center">

                    </div>
                </div>
                <!-- card div  -->
                <div class="col-span-8">
                    <div id="card-container1" class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
                    </div>
                    <div id="card-container2" class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
                    </div>
                </div>
                <div class="bg-blue-500 col-span-4 md:col-span-2">
                    <h1>world</h1>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./script/index.js"></script>
</body>

</html>
